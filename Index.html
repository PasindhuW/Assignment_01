<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>

   

    <div class="fix-m-header">
        <img src="./assets/cell-phone.png" alt="Android">
        <span>Get Facebook for Android and browse faster</span>
    </div>

    <div class="container">
        <!-- main container -->
        <div class="content">
            <!-- logo container -->
           <div class="left-content">
               <div class="f-logo">
                   <img src="logo.svg" alt="Facebook" />
               </div>
               <h2 class="f-quote">Facebook helps you connect and share <br>with the people in your life.</h2>
           </div>
           <!-- login form -->
           <div class="right-content">
               <div class="card">
                   <form>
                       <div class="input-container">
                           <input type="text" placeholder="Email address or phone number">
                       </div>
                       <div class="input-container">
                            <input type="password" placeholder="Password">
                        </div>
                        <div class="login-btn-container">
                            <button class="login-btn">Log in</button>
                        </div>
                   </form>

                   <div class="forgotten-password">
                       <a href="#">Forgotten password?</a>
                   </div>

                   <div class="divider"></div>

                   <div class="" style="text-align: center;">
                       <a class="crt-new-ac" href="#">Create new account</a>
                   </div>
               </div>
              
               <div class="crt-page">
                   <a href="#">Create a Page</a>
                   <span>for a celebrity, band or business.</span>
               </div>
           </div>
        </div>
    </div>

    
    
    
</body>
</html>
